<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
   
    <main>
        <div class="form_login">
            <h1>Iniciar sesion</h1>
            
            <form>
                <input type="text" placeholder="Enter Email / Phone No">
                <input type="text" placeholder="Passcode">
                <span class="not_account_secondary">
                    Aun no tienes una cuenta? <a href="#">Registrate ahora!</a>
                </span>
                <button class="btn_primary">Iniciar sesion</button>
            </form>
            <span class="or_sign_in">Iniciar sesion con:</span>
            
            <div class="btn_container">
                <button class="btn_secondary">
                    <i class="bi bi-google"></i> <a href="https://www.google.com/">Google</a>
                </button>
                
                <button class="btn_secondary">
                    <i class="bi bi-facebook"></i><a href="https://www.facebook.com/?locale=es_LA">Facebook</a>
                </button>
            </div>
            
        </div>
        
        
    </main>
</body>
</html>
